plugins {
    id('java')
    id('org.unbroken-dome.xjc') version '2.2.0-SNAPSHOT'
}


repositories {
    mavenCentral()
}


xjc {
    xjcVersion = '99.0'
    xjcVersionUnsupportedStrategy = 'latest'
}


dependencies {
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'

    xjcTool 'com.sun.xml.bind:jaxb-xjc:4.0.2'
}
