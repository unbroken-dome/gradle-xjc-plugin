plugins {
    id('java')
    id('org.unbroken-dome.xjc') version '2.2.0-SNAPSHOT'
}


repositories {
    mavenCentral()
}


xjc {
    xjcVersion = '3.0'
    targetVersion = '2.3'
}


dependencies {
    // This is still needed for Gradle to compile the generated Java and add transitively
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
}
